<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: stretch;
            overflow: hidden;
        }

        .input-box {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .result-box {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #parsedResult {
            margin-top: 20px;
            white-space: nowrap;
            font-size: 14px;
        }

        /* Add scrollbar styles */
        #parsedResult::-webkit-scrollbar {
            width: 10px;
        }

        #parsedResult::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #parsedResult::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        #resultMessage {
            margin-top: 15px;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
    <title>JSON Parser Tool</title>
</head>
<body>
    <div class="header">
        JSON Parser Tool
    </div>

    <div class="container">
        <div class="input-box">
            <h1>Input JSON:</h1>
            <label for="jsonInput">Enter JSON:</label>
            <textarea id="jsonInput" placeholder="Enter valid JSON here..." rows="8"></textarea>
            <button onclick="parseJSON()">Parse JSON</button>
        </div>

        <div class="result-box">
            <h1>Result:</h1>
            <div id="parsedResult"></div>
            <div id="resultMessage"></div>
        </div>
    </div>

    <script>
        function parseJSON() {
            const jsonInput = document.getElementById('jsonInput').value;
            const parsedResult = document.getElementById('parsedResult');
            const resultMessage = document.getElementById('resultMessage');

            try {
                const parsedObject = JSON.parse(jsonInput);
                const formattedJSON = JSON.stringify(parsedObject, null, 2);
                parsedResult.innerHTML = `<pre>${formattedJSON}</pre>`;
                resultMessage.innerHTML = '<span style="color: green;">JSON parsed successfully!</span>';
            } catch (error) {
                parsedResult.innerHTML = '';
                resultMessage.innerHTML = `<span class="error">Error parsing JSON: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
