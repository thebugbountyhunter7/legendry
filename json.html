<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Disable body scrolling */
        }

        .container {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling within the container */
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #parsedResult {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            white-space: nowrap; /* Prevent line breaks */
            overflow-x: auto; /* Enable horizontal scrolling */
            font-size: 14px;
        }

        /* Add the following rule to style the scrollbar */
        #parsedResult::-webkit-scrollbar {
            width: 10px;
        }

        /* Add the following rule to style the scrollbar track */
        #parsedResult::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Add the following rule to style the scrollbar handle */
        #parsedResult::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        #resultMessage {
            margin-top: 15px;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
    <title>JSON Parser Tool</title>
</head>
<body>
    <div class="container">
        <h1>JSON Parser Tool</h1>
        <label for="jsonInput">Enter JSON:</label>
        <textarea id="jsonInput" placeholder="Enter valid JSON here..." rows="8"></textarea>
        <button onclick="parseJSON()">Parse JSON</button>
        <div id="parsedResult"></div>
        <div id="resultMessage"></div>
    </div>

    <script>
        function parseJSON() {
            const jsonInput = document.getElementById('jsonInput').value;
            const parsedResult = document.getElementById('parsedResult');
            const resultMessage = document.getElementById('resultMessage');

            try {
                const parsedObject = JSON.parse(jsonInput);
                const formattedJSON = JSON.stringify(parsedObject, null, 2);
                parsedResult.innerHTML = `<pre>${formattedJSON}</pre>`;
                resultMessage.innerHTML = '<span style="color: green;">JSON parsed successfully!</span>';
            } catch (error) {
                parsedResult.innerHTML = '';
                resultMessage.innerHTML = `<span class="error">Error parsing JSON: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
