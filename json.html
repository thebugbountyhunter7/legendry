<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #parsedResult {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
    <title>JSON Parser Tool</title>
</head>
<body>
    <div class="container">
        <h1>JSON Parser Tool</h1>
        <label for="jsonInput">Enter JSON:</label>
        <textarea id="jsonInput" placeholder="Enter valid JSON here..." rows="8"></textarea>
        <button onclick="parseJSON()">Parse JSON</button>
        <div id="parsedResult"></div>
    </div>

    <script>
        function parseJSON() {
            const jsonInput = document.getElementById('jsonInput').value;
            const parsedResult = document.getElementById('parsedResult');

            try {
                const parsedObject = JSON.parse(jsonInput);
                const formattedJSON = JSON.stringify(parsedObject, null, 2);
                parsedResult.innerHTML = `<pre>${formattedJSON}</pre>`;
            } catch (error) {
                parsedResult.innerHTML = `<p style="color: red;">Error parsing JSON: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
