<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Management Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s;
    }

    h1 {
      text-align: center;
      color: #004080;
    }

    #tool-dropdown {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #tools {
      padding: 10px;
      font-size: 16px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #tools:hover {
      background-color: #e6e6e6;
    }

    #tool-iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      transition: border-color 0.3s;
    }

    #tool-iframe:hover {
      border-color: #004080;
    }
  </style>
</head>
<body>
  <h1>Incident Management Tools</h1>

  <div id="tool-dropdown">
    <label for="tools">Select a Tool:</label>
    <select id="tools" onchange="loadTool()">
      <option value="" selected disabled>Select a Tool</option>
      <option value="riskysignin.html">Riskysignin</option>
      <option value="passwordspray.html">Passwordspray</option>
      <option value="diamondmodel.html">Diamondmodel</option>
    </select>
  </div>

  <iframe id="tool-iframe" src="" frameborder="0"></iframe>

  <script>
    function loadTool() {
      var selectedTool = document.getElementById('tools').value;
      if (selectedTool) {
        document.getElementById('tool-iframe').src = selectedTool;
      }
    }
  </script>
</body>
</html>
