<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Parser Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      color: #333;
      margin-top: 20px;
    }

    code {
      background-color: #f8f9fa;
      padding: 2px 5px;
      border-radius: 4px;
      white-space: pre-wrap;
      display: block; /* Ensures the entire content is displayed on a new line */
    }
  </style>
</head>
<body>
  <h1>JSON Parser Tool</h1>

  <label for="raw-json">Raw JSON:</label>
  <textarea id="raw-json"></textarea>

  <button onclick="parseAndDisplay()">Parse JSON</button>

  <h2>Parsed Data</h2>
  <code id="parsed-data"></code>

  <script>
    function parseAndDisplay() {
      var rawJson = document.getElementById('raw-json').value;

      try {
        // Remove unwanted characters
        var cleanedJson = rawJson.replace(/["{}[\]()]/g, '');

        // Parse the cleaned JSON
        var jsonData = JSON.parse('{' + cleanedJson + '}');

        // Extract specified information
        var parsedData = `
          ComputerName: ${jsonData.ComputerName || ''}
          UserName: ${jsonData.UserName || ''}
          FileName: ${jsonData.FileName || ''}
          FilePath: ${jsonData.FilePath || ''}
          SHA256String: ${jsonData.SHA256String || ''}
          SHA1String: ${jsonData.SHA1String || ''}
          MD5String: ${jsonData.MD5String || ''}
          CommandLine: ${jsonData.CommandLine || ''}
          DocumentsAccessed: ${jsonData.DocumentsAccessed || ''}
          IP: ${jsonData.IP || ''}
        `;

        // Display the parsed data
        document.getElementById('parsed-data').textContent = parsedData;
      } catch (error) {
        // Handle JSON parsing error
        document.getElementById('parsed-data').textContent = 'Error parsing JSON';
      }
    }
  </script>
</body>
</html>
